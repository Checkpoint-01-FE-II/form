<html lang="pt-br">

<head>

    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

    <title>Formulário</title>

<body>
    <main>
    <div class="nes-container is-dark with-title">
        <p class="title">Opções de jogo</p>
        <p class='texto-opcoes'>Escolha uma das opções abaixo e clique em "Ok".</p>

        <div class='radio' style="background-color:#212529; padding: 1rem 0;">
            <label>
                <input type="radio" class="nes-radio is-dark" name="answer-dark" id='default' checked />
                <span>Jogar com um baralho de cartas pronto</span>
            </label>

            <label>
                <input type="radio" class="nes-radio is-dark" name="answer-dark" id='created'/>
                <span>Criar o meu próprio baralho de cartas</span>
            </label>
        </div>
    </div>

    <button type="button" class="nes-btn is-warning">Ok</button>


    
    </main>
    <!-- SCRIPT JS -->
    <script src="./js/choice-page.js"></script>
</body>
