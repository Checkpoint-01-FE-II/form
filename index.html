<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- adiciona um favicon na aba de navegação -->
    <link rel="shortcut icon" href="./logoinicial.png" type="image/x-icon">
    <!-- CSS EXTERNO -->
    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/choice-page/choice-page.css">

    <title>Página Inicial</title>

<body>
    <main>
        <audio id="musica-fundo" src="./audio/Kirby s Return to Dream Land Title Theme 8 Bit Remix_50k.mp3"></audio>
      
        <audio id="musica" src="./audio/Mega Man Zero Sound Effects - Cursor Select.mp3" autoplay="false" ></audio>
        
        <div class="nes-container is-dark with-title">
            <p class="title">Opções de jogo</p>
            <div class='conteudo'>

                <img class='logo' src="./imgs/logo1_edited.png" alt="imagem do logo">
                <p class='texto-opcoes'>Escolha uma das opções abaixo e clique em "Ok".</p>

                <div class='radio' style="background-color:#212529; padding: 1rem 0;">
                    <label>
                        <input type="radio" class="nes-radio is-dark" name="answer-dark" id='default' />
                        <span>Jogar com um baralho de cartas pronto</span>
                        <div class="nes-select is-dark">
                            <select required id="dark_select">
                                <option value="" disabled selected hidden>Baralho</option>
                                <option value="onepiece">Personagens One Piece</option>
                                <option value="marvel">Personagens Marvel</option>
                                <option value="personagens-aleatorios-1">Personagens aleatórios - 01</option>
                                <option value="personagens-aleatorios-2">Personagens aleatórios - 02</option>
                                <option value="ingles">Inglês</option>
                            </select>
                        </div>
                    </label>
                    <label>
                        <input type="radio" class="nes-radio is-dark" name="answer-dark" id='created' />
                        <span>Criar o meu próprio baralho de cartas</span>
                    </label>

                </div>
            </div>
        </div>

        <button type="button" class="nes-btn is-warning">Ok</button>
    </main>
    <!-- SCRIPT JS -->
    <script src="./js/choice-page.js"></script>
</body>

</html>
